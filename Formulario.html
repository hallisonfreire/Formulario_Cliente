<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right,rgb(133, 255, 189), rgb(255, 251, 125));
        }
        .box{
            color: white;
            position: absolute;
            top: 50%;
            left:50%; 
            transform: translate(-50%,-50%); 
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
        }
        fieldset{
            border: 3px solid darkgoldenrod;
        }
        legend{
            border: 1px solid darkgoldenrod;
            padding: 10px;
            text-align: center;
            background-color: darkgoldenrod;
            border-radius: 8px;
        }
        .inputBox{
            position: relative;
        } 
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white; 
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color:darkorange
        }
        #data_nascimento{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        #submit{
            background-color: rgb(248, 136, 0);
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
        }
        #submit:hover{
        background-color: rgb(185, 103, 3);
    }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                   <label for="nome" class="labelInput">Nome Completo</label> 
                </div>   
                <br><br> 
                   <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                   <label for="nome" class="labelInput">E-mail</label>
                </div>  
                <br><br> 
                   <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                   <label for="nome" class="labelInput">Telefone</label>
                </div> 
                <br>          
                <p>Sexo:</p> 
                <input type="radio" id="Feminino" name="genero" value="Feminino" required>
                <label for="Feminino">Feminino</label> 
                <br>
                <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                <label for="Masculino">Masculino</label>
                <br>
                <input type="radio" id="Outro" name="genero" value="Outro" required>
                <label for="Outro">Outro</label> 
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento</b></label> 
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                 <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                       <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                       <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                       <label for="estado" class="labelInput">Estado</label>
                       </div>
                       <br><br>
                       <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                       <label for="endereco" class="labelInput">Endereço</label>             
                </div>  
                <br><br>
                <input type="submit" name="submit" id="submit">      
            </fieldset>
        </form>
    </div>
</body>
</html>
